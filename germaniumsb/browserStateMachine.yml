name: Browser
package: .
states:
  - NOT_INITIALIZED
  - STOPPED
  - STARTED
  - ERROR
  - INJECTING_CODE
  - INJECTING_CODE_FAILED
  - READY
  - EDITING_CODE
  - PICKING
  - GENERATING_SELECTOR
  - PAUSED
  - BROWSER_NOT_STARTED
  - BROWSER_NOT_READY
transitions:
  NOT_INITIALIZED:
    application_initialized: STOPPED
  STOPPED:
    start_browser: STARTED
    pick: BROWSER_NOT_STARTED
  STARTED:
    inject_code: INJECTING_CODE
    error: ERROR
    close_browser: STOPPED
    pick: BROWSER_NOT_READY
  ERROR:
    close_browser: STOPPED
    error_processed: STARTED
  INJECTING_CODE:
    ready: READY
    error_injecting_code: INJECTING_CODE_FAILED
    error: ERROR
    close_browser: STOPPED
    pick: BROWSER_NOT_READY
  INJECTING_CODE_FAILED:
    ready: READY
    error_processed: READY
    close_browser: STOPPED
  READY:
    pick: PICKING
    generate_selector: GENERATING_SELECTOR
    error: ERROR
    close_browser: STOPPED
    inject_code: INJECTING_CODE
    toggle_pause: PAUSED
    start_editing: EDITING_CODE
  EDITING_CODE:
    stop_editing: READY
    pick: PICKING
    close_browser: STOPPED
    error: ERROR
  PICKING:
    generate_selector: GENERATING_SELECTOR
    cancel_pick: READY
    error: ERROR
    close_browser: STOPPED
    toggle_pause: PAUSED
  PAUSED:
    toggle_pause: READY
    close_browser: STOPPED
  GENERATING_SELECTOR:
    ready: READY
    error: ERROR
    close_browser: STOPPED
  BROWSER_NOT_STARTED:
    error_processed: STOPPED
  BROWSER_NOT_READY:
    error_processed: STARTED
